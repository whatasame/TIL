spring:
  config:
    activate:
      on-profile: mysql

  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

  datasource:
    url: jdbc:mysql://localhost:3306/spring_data_jpa
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
